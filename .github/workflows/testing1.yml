name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

  sonar-scan:
    runs-on: ubuntu-latest
    needs: build-and-test 

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: SonarQube Scan
      run: sonar-scanner
      env:
        SONAR_HOST_URL: http://localhost:9000 
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
